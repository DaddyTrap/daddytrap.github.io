<html>
  <head>
    <title>Count</title>
  </head>

  <body>
    How many questions:<input type="text" id="how_many"/><br>
    <input type="button" value="OK" onclick="expand()">
    <div id="main_part">
      <p> Question 1 </p>
    <input type="button" name="name" value="A" onclick="count('1A')">
    <input type="button" name="name" value="B" onclick="count('1B')">
    <input type="button" name="name" value="C" onclick="count('1C')">
    <input type="button" name="name" value="D" onclick="count('1D')">
    <br>
    <input type="button" name="name" value="-" onclick="minus('1A')">
    <input type="button" name="name" value="-" onclick="minus('1B')">
    <input type="button" name="name" value="-" onclick="minus('1C')">
    <input type="button" name="name" value="-" onclick="minus('1D')">
    <br>
    A:<hehe id='1A'>0</hehe>
    B:<hehe id='1B'>0</hehe>
    C:<hehe id='1C'>0</hehe>
    D:<hehe id='1D'>0</hehe>
    <br>

    </div>
  </body>

  <script type="text/javascript">
    function expand() {
      var n = parseInt(document.getElementById("how_many").value);
      // alert(n);
      var main_part = document.getElementById('main_part');
      main_part.innerHTML = "";
      for (var i = 1; i <= n; ++i) {
        main_part.innerHTML +=  "<p> Question " + String(i) + " </p>" +
                                "<input type='button' value='A' onclick='count(\"" + String(i) + "A\")'> " +
                                "<input type='button' value='B' onclick='count(\"" + String(i) + "B\")'> " +
                                "<input type='button' value='C' onclick='count(\"" + String(i) + "C\")'> " +
                                "<input type='button' value='D' onclick='count(\"" + String(i) + "D\")'> " +
                                "<br>" +
                                "<input type='button' value='-' onclick='minus(\"" + String(i) + "A\")'> " +
                                "<input type='button' value='-' onclick='minus(\"" + String(i) + "B\")'> " +
                                "<input type='button' value='-' onclick='minus(\"" + String(i) + "C\")'> " +
                                "<input type='button' value='-' onclick='minus(\"" + String(i) + "D\")'> " +
                                "<br>" +
                                "A:<hehe id='" + String(i) + "A'>0</hehe> " +
                                "B:<hehe id='" + String(i) + "B'>0</hehe> " +
                                "C:<hehe id='" + String(i) + "C'>0</hehe> " +
                                "D:<hehe id='" + String(i) + "D'>0</hehe> " +
                                "<br>";
      }
    };
    function count(choice) {
      var ele = document.getElementById(choice);
      var c = parseInt(ele.innerHTML);
      ele.innerHTML = String(c + 1);
    };
    function minus(choice) {
      var ele = document.getElementById(choice);
      var c = parseInt(ele.innerHTML);
      ele.innerHTML = String(c - 1);
    };
  </script>
</html>
