<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/calculator.css" />
</head>
<body>
  <div class="main-container">
    <div class="calculator">
      <div class="calculator-main">
        <div class="screen-div">
          <div class="screen screen-num"></div>
          <div class="screen screen-ans">0</div>
        </div>
        <div class="buttons">
          <div class="btn-positioner">
            <ul class="btn-ul">
              <li>
                <span class="btn cal-btn cal-num">(</span><span class="btn cal-btn cal-num">)</span><span class="btn cal-btn cal-back">‚Üê</span><span class="btn cal-btn cal-num cal-oper">/</span>
              </li>
              <li>
                <span class="btn cal-btn cal-num">7</span><span class="btn cal-btn cal-num">8</span><span class="btn cal-btn cal-num">9</span><span class="btn cal-btn cal-num cal-oper">*</span>
              </li>
              <li>
                <span class="btn cal-btn cal-num">4</span><span class="btn cal-btn cal-num">5</span><span class="btn cal-btn cal-num">6</span><span class="btn cal-btn cal-num cal-oper">-</span>
              </li>
              <li>
                <span class="btn cal-btn cal-num">1</span><span class="btn cal-btn cal-num">2</span><span class="btn cal-btn cal-num">3</span><span class="btn cal-btn cal-num cal-oper">+</span>
              </li>
              <li>
                <span class="btn cal-btn cal-ce">CE</span><span class="btn cal-btn cal-num">0</span><span class="btn cal-btn cal-num">.</span><span class="btn cal-btn cal-is cal-oper">=</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="change-style-btn-div">
      <span class="btn change-style-btn">Style Change</span>
    </div>
  </div>
  <script type="text/javascript" src="./js/calculator.js"></script>
</body>
</html>
